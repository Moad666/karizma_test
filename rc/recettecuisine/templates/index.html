<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home SuperUser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light text-white bg-dark ">
        {% load static %}
            <a href="{%url 'login'%}"><img class=" m-lg-2" src="{% static 'karizma.png' %}" style="width: 50px;"
                    alt="logo"></a>
            <div class="position-absolute  top-50 start-50 translate-middle">
                <ul class="nav justify-content-end social mb-0 list-inline mt-3">
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link active " aria-current="page" style="color: #eee;"
                            href="https://web.facebook.com/profile.php?id=100008624955924"><i
                                class="bi bi-facebook"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://github.com/Moad666"><i
                                class="bi bi-github"></i></a>
                    </li>
                    <li class="list-inline-item">
                        <a target="_blank" class="nav-link" style="color: #eee;" href="https://twitter.com/eo_moad"><i
                                class="bi bi-twitter"></i></a>
                    </li>
                </ul>
            </div>
            <div>
                <li class="list-inline-item"><div><a class="nav-link" style="color:#eee" href="{%url 'logout'%}"><i class="fa fa-sign-out" aria-hidden="true"></i></a></div>
            </div>
           
      
      </nav>
        <button class="btn btn-primary mt-4"><a href="{%url 'createRecipe'%}" style="color:white; text-decoration: none; ">Add Recipe</a></button>
             
      <table class="table table-striped my-5">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Dureepreparation</th>
                <th>ingredients</th>
                <th>etapePreparation</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for recette in recettes %}
            <tr>
                <td>{{recette.id}}</td>
                <td>{{recette.title}}</td>
                <td>{{recette.dureePreparation}}</td>
                <td>{{recette.ingredients}}</td>
                <td>{{recette.etapePreparation}}</td>
                <td style="display: flex;">
                     <button class="btn btn-secondary" style="margin-right:5px"><a href="{% url 'updateRecipe' pk=recette.pk %}" style="text-decoration: none; color:white">Update</a></button>
                    <form method="POST" action="{% url 'deleteRecipe' recette.pk%}">
                        {% csrf_token%}
                        <button class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
    
</body>
